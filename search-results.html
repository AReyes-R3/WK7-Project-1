        <!--Row 1 Black Bar-->

        <header>
            <nav class="navbar p-3 mb-3 text-white justify-content-left bg-dark">
                <h1 class="display-6">My Voice</h1>
            </nav>

    <body>

        <main class="container-fluid">
            <!--Row 2-->
            <div class="container">
                <div class="row">

                    <!--Lyrics Section-->
                    <!--Search Bar for Song Title-->
                    <div class="col-md-4" id="lyrics">
                        <form class="input-group mb-2">
                            <input class="form-control" id="searchSongTitle" type="search" placeholder="Search for Song Title"
                                aria-label="Search">
                            <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
                        </form>

                        <!--Search Bar for Artist-->
                        <form class="input-group mb-2">
                            <input class="form-control" id="searchArtist" type="search" placeholder="Search for Artist"
                                aria-label="Search">
                            <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
                        </form>
                        <div class="lyricsResults">
                            <div class="song title" style="font-size:15px;color:blue;">Song Title:</div>
                            <div class="artist" style="font-size:15px;color:blue;">Artist:</div>
                            <strong style="font-size:30px;">Lyrics</strong>
                            <!-- <p>Lyrics</p> -->
                        </div>
                    </div>

                    <!--Music Video Section-->
                    <div class="col-md-8" id="video">
                        <br>
                        <!--Anthony's Code for Video Search Result-->
                        <div class="col-md-6" id="video">
                            <button onclick="authenticate().then(loadClient)" style="border-color:black; ;">Step 1
                            LOGIN:</button>
                            <button onclick="execute()" style="border-color:black; ">Step 2: PLUG-IN</button>
                            
                            <iframe id="existing-iframe-example" width="480" height="270"
                                src="https://www.youtube.com/embed/EvuL5jyCHOw?enablejsapi=1" frameborder="0"
                                style="border: solid 4px black"></iframe>
                            <form class="row justify-content-sm-center" id="searchArea">
                                <!-- <input type="text" id="search" placeholder="Song Name" style="border-color: black;">
                                <input type="text" id="artist" placeholder="Artist Name" style="border-color:black;">
                                <button id="submit" type="submit"><i class="fa fa-search"
                                style="border-colorblack,">MyVoice</i></button> -->
                                <br>
                            </form>

                            <!--Album Artwork Section-->
                            <!-- <p>Images of Album Artwork</p>
                            <div class="col-md-8" id="albumArt">
                                <iframe src=""></iframe>
                            </div> -->
                        </div>
                    </div>
